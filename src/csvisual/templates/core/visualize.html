<!DOCTYPE html>
<html>
  <head>
    <title>CSVisual | Visualize</title>
    <style>
      script[type="text/plain"] {
        display: block;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">Viewing {{filename}}</h1>
    <table
      class="table table-striped table-hover container"
      style="border-radius: 10px"
    >
      <caption>
        Rows: {{rows_amt}} | Cols: {{columns_amt}} | Total Elements: {{total}}
      </caption>
      <thead style="background-color: black; color: white">
        <tr>
          {{columns | safe}}
        </tr>
      </thead>
      <tbody>
        {{rows | safe}}
      </tbody>
    </table>
  </body>
</html>
